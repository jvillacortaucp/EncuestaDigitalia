# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - facebiometric

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      DOTNET_ROOT: 'C:\Program Files\dotnet'
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          
      - name: restore and build
        run: |
          cd Digitalia/
          dotnet restore
          dotnet build --configuration Release
          - name: restore
          
      - name: publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}\Digitalia

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}\Digitalia

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_986236A0AA5D4128AB4FD4B548DCB1C8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_638D713BFEEC4037BFC2934085FFE260 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_85AE8DB6FA0243B7BB7FCA69E5AE236D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'facebiometric'
          slot-name: 'Production'
          package: .
          
